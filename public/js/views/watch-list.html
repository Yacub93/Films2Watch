<div class="container">
<h2>{{Title}}</h2>
		<table class="table">
		  <thead>
		    <tr>
		      <th>Film</th>
		      <th>Poster</th>
		      <th>Overview</th>
		      <th>Genres</th>
		      <th>Release</th>
		      <th>Watched?</th>
		      <th>Delete</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="film in chosenFilm">
		      <td>{{film.title}}</td>
		      <td><img ng-src="{{film.poster}}"></td>
		      <td>{{film.overview}}</td>
		      <td>{{film.genres}}</td>
		      <td>{{film.release |  date:  "dd.MM.y" : UTC+00:00 }}</td>
		      <td><a class="btn btn-lg">
                    <i class="fa fa-check"></i></a>
              </td>
		      <td><a class="btn btn-lg" ng-click="deleteFilm(film._id,film.title)">
                    <i class="fa fa-trash"></i></a>
              </td>
		    </tr>
		  </tbody>
		</table>
</div>

</div>
<!-- /#wrapper -->
