<!DOCTYPE html>
<html lang="en" ng-app="filmApp">
<head>
	<meta charset="UTF-8">
	<title>Films2Watch App</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">


	<!-- JS Scripts -->
	<script 
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script 
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js">
	</script> 
    <script 
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script 
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script 
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	  <!-- Angular Material Library -->
	  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/filmapp.js"></script>
    <script src="js/controllers/rootController.js"></script>
    <script src="js/controllers/singleFilmController.js"></script>
    <script src="js/controllers/listFilmController.js"></script>
    <script src="js/controllers/searchFilmController.js"></script>
    <script src="js/controllers/panelController.js"></script>

	<!-- CSS Links-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="css/filmapp.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	    <!-- Simple Side bar CSS -->
    <link rel="stylesheet" type="text/css" href="css/simple-sidebar.css" >

</head>
<body>


<div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
	            <ul class="sidebar-nav">
	                <li class="sidebar-brand">
	                    <a href="/">
	                        Films2Watch
	                    </a>
	                </li>
	                <li>
	                    <a href="#">Watch list</a>
	                </li>
	                <li>
	                    <a href="#/top-rated">Top rated</a>
	                </li>
	                <li>
	                    <a href="#/search">Search films</a>
	                </li>
	                <li>
	                    <a href="#/about">About</a>
	                </li>
	            </ul>
        </div>

        <!-- /#sidebar-wrapper -->

	<div id="page-content-wrapper" ng-controller="rootController">
		<div class="container-fluid">
			<a href="#menu-toggle" class="fa fa-bars" id="menu-toggle"></a>
			<h1>{{appInfo.heading}}</h1>
			<div>
				<a class="btn-lg" 
				ng-href="{{appInfo.subHeading.githubprofile}}" 
				target="blank" title="Yacub93"><i class="fa fa-github"></i></a>

				<a class="btn-lg" 
				ng-href="{{appInfo.subHeading.linkedinprofile}}" 
				target="blank" title="Yacub Ali"><i class="fa fa-linkedin"></i></a>
			</div>
		</div>
	</div>
<!-- </div> -->


<div class="ng-view"></div>



        <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

	
</body>
</html>
